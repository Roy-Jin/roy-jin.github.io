<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="/module/mui.all.js"></script>
    <link rel="stylesheet" href="/style/home.css">
</head>

<body>
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="body">
                <div class="ForMe">
                    <div class="base">
                        <svg id="avatar" width="100%" height="100%" viewBox="0 0 200 200"
                            xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <clipPath id="circleClip">
                                    <circle cx="100" cy="100" r="100" />
                                </clipPath>
                            </defs>
                            <image x="0" y="0" width="100%" height="100%"
                                clip-path="url(#circleClip)" id="avatarImage"/>
                        </svg>
                        <h4 id="name"></h4>
                        <div id="subtitle-text"></div>
                    </div>
                    <div class="quote">
                        <i class="fa-solid fa-quote-left"></i>
                        <p id="quote-text"></p>
                    </div>
                    <div id="social"></div>
                </div>
                <div class="content">
                    <div class="today">
                        <div id="date">
                            <p class="time">
                                <span class="num">00:00:00</span>
                                <span class="sub">AM</span>
                            </p>
                            <p class="day">Monday, 1 January.</p>
                        </div>
                        <hr>
                        <div id="sayings"></div>
                    </div>
                    <div id="projects"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="//cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/dayjs.min.js"></script>
<script type="module" src="/script/home.js"></script>

</html>
