<body>
  <div id="loading">
    <style>
      #loading {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        transition: opacity 2s ease-in-out, filter 1s ease-in-out;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #26242e;
        z-index: 99;
      }

      #loading * {
        user-select: none;
        color: aliceblue;
        filter: drop-shadow(0px 0px 30px color-mix(in srgb, #45969c 60%, transparent));
      }

      #loading[data-hidden] {
        animation: fade-out 1s ease-in-out forwards;
        animation-fill-mode: forwards;
      }

      @keyframes fade-out {
        100% {
          visibility: hidden;
          filter: blur(50px);
          opacity: 0;
        }
      }

      #loading>img {
        -webkit-user-drag: none;
        width: 12rem;
        height: 12rem;
        animation: jelly 1s 1;
      }

      @keyframes jelly {
        0% {
          opacity: 0;
          transform: scale(0);
        }

        86% {
          opacity: 1;
          transform: scale(1.2);
        }

        100% {
          transform: scale(1);
        }
      }

      #loading>.text {
        margin: 3rem;
        font-size: 1.5rem;
        font-weight: 600;
        color: #45969c;
        font-family: "Playball";
      }
    </style>
    <img src="./avatar-nobg.png" alt="Roy-Jin">
    <div class="text">Roy-Jin | MyIndex</div>
  </div>
